<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
    <div class="header">
        <header>My Library</header>
        <button class="new-book">+ Add New Book</button>
    </div>

    </div>
    <dialog class="modal">
        <form class="modal-form" action="" method="post">
            <h1 class="modal-heading">Add a Book</h1>
            <label for="title">
                Title:
                <input type="text" id="title" required>
            </label>
            <label for="author">
                Author:
                <input type="text" id="author" required>
            </label>
            <label for="pages">
                Pages:
                <input type="number" id="pages" min="1" required>
            </label>
            <label for="read">
                <div>Read:<span id="read-instruction">(keep uncheked if Not Yet Read)</span></div>
                <input type="checkbox" id="read">
            </label>

            <div class="form-buttons">
                <button type="button" class="cancel">x</button>
                <button type="submit" class="submit">Add</button>
            </div>
        </form>
    </dialog>

    <div class="container"></div>

    <footer>
  <span>Built as part of The Odin Project · © 2026</span>
  <a href="https://github.com/abhirup-2005" target="_blank" aria-label="GitHub">
    <i class="fa-brands fa-github"></i>
    abhirup-2005
  </a>
</footer>

    <script src="./script.js"></script>
</body>

</html>
