<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <header>Odin Library</header>
        <button class="new-book">+ Add New Book</button>
    </div>

    </div>
    <dialog class="modal">
        <form class="modal-form" action="" method="post">
            <h1>Add a Book</h1>
            <label for="title">
                Title:
                <input type="text" id="title" required>
            </label>
            <label for="author">
                Author:
                <input type="text" id="author" required>
            </label>
            <label for="pages">
                Pages:
                <input type="number" id="pages" min="1" required>
            </label>
            <label for="read">
                <div>Read:<span id="read-instruction">(keep uncheked if Not Yet Read)</span></div>
                <input type="checkbox" id="read">
            </label>

            <div class="form-buttons">
                <button type="button" class="cancel">x</button>
                <button type="submit" class="submit">Add</button>
            </div>
        </form>
    </dialog>

    <div class="container"></div>

    <footer>&copy; The Odin Project 2026</footer>
    <script src="./script.js"></script>
</body>

</html>
